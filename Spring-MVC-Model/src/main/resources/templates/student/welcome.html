<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2 th:text="${name}"></h2>
<h2 th:text="${course}"></h2>
<h2 th:text="${subject}"></h2>
<h2 th:text="${id}"></h2>
<h2 th:text="${numbers}"></h2>
<h2 th:text="${numbers.get(0)}"></h2>
<h2 th:text="${student.firstName}"></h2>
<h2 th:text="${student.lastName}"></h2>

<title>Mentor</title>
<h2 th:text="${mentor.firstName}"></h2>
<h2 th:text="${mentor.lastName}"></h2>
<h2 th:text="${mentor.age}"></h2>
<h2 th:text="${mentor.gender}"></h2>





</body>
</html>
